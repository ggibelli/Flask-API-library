{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
                {% for row in results %}
                <tr>
                    <td><a href="{{ url_for('books', isbn=row[0]) }}">{{row[0]}} </a></td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>

               {% endfor %}

        </tbody>
    </table>
{% endblock %}
