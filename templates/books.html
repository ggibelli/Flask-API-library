{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
<div class="container-fluid px-4 text-white">
    <table class="table table-borderless table-hover text-white">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
                {% for row in results %}
                <tr style="transform: rotate(0);">
                    <td><a style="color:aliceblue;" href="{{ url_for('books', isbn=row[0]) }}" class="stretched-link">{{row[0]}}</a></td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>

               {% endfor %}

        </tbody>
    </table>
</div>  
{% endblock %}
