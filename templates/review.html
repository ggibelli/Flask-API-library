{% extends "layout.html" %}

{% block title %}
    {{review[2]}}
{% endblock %}

{% block main %}

<div class="container-fluid p-4 text-white">
    <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">{{review[2]}}</h4>
            <small>Last edit {{timereview}} ago</small>
    </div>
    <div class="d-flex w-100 justify-content-between">
        <span class="ratings">
            <span class="empty-stars"></span>
            <span class="full-stars" style="width:{{review[0] * 20}}%"></span>
        </span>
    </div>
    <p class="mb-1">{{review[1]}}</p>
    <small>Reviewed by {{review[5]}}</small>
</div>


{% endblock %}
